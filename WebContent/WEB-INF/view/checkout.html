         <div class="row">
            
            <h4> Payment Information: </h4>
            <div class="col-md-5" required>
                <form accept-charset="UTF-8" action="/" class="require-validation" data-cc-on-file="false" id="payment-form" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="_method" type="hidden" value="PUT" /><input name="authenticity_token" type="hidden" value="" /></div>

                <div class='form-row'>
